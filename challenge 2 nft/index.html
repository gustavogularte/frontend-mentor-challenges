<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!--Style-->
    <link rel="stylesheet" href="styles/style.css">

    <title>NFT preview card component | Challenge | Front</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <!--Imagem-->
            <div class="img-wrapper">
                <img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium">
                <div class="color-overlay"></div>
                <img class="view" src="images/icon-view.svg" alt="view image">
            </div>

            <!--Escrita-->
            <h1 class="title">Equilibrium #3429</h1>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <!--icons and price-->
            <div class="price-block">
                <div class="row-wrapper price">
                    <img src="images/icon-ethereum.svg" alt="icon ethereum">
                    0.041 ETH
                </div>
    
                <div class="row-wrapper info">
                    <img src="images/icon-clock.svg" alt="icon clock">
                    3 days left
                </div>
            </div>

            <!--Line-->
            <div class="line"></div>

            <!--avatar-->
            <div class="avatar">
                <img src="images/image-avatar.png" alt="avatar icon">
                <div>Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>        
    </div>
</body>
</html>
